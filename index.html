<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesenger</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/beb87a90d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <div id="color-apply" class="mesenger">
            <header>
                <div class="left-item">
                    <div class="logo">
                        <img src="image/person.png" alt="">
                    </div>
                    <div class="content">
                        <h4>Rohul amin</h4>
                        <h5>Active now..</h5>
                    </div>
                </div>
                <div class="right-item">
                    <div class="item call"><i class="fas fa-phone"></i></div>
                    <div onclick="getCssValuePrefix()" class="item call"><i class="fas fa-sms"></i></div>
                    <div id="orange" class="item tomato"></div>
                    <div id="gold" class="item indigo"></div>
                    <div id="lightblue" class="item lightgreen"></div>
                </div>
            </header>
            <div id="sms-box" class="sms-content">
                <div class="profile">
                    <img src="image/person.png" alt="">
                    <h4>Rohul amin</h4>
                    <small>Your friends on facebook</small>
                    <small>Lives in Sherpur, Mymensingh, Bangladesh</small>
                </div>
            </div>
            <footer>
                <div class="end-section">
                    <textarea name="" id="comment-box" cols="10" rows="5"></textarea>
                    <button id="sms-sent">Sent</button>
                    <p id="love" class="love">❤️</p>
                </div>
            </footer>
        </div>
        <!-- secend person -->


        <div id="color-applyed" class="mesenger">
            <header>
                <div class="left-item">
                    <div class="logo">
                        <img src="image/hijab.jpg" alt="">
                    </div>
                    <div class="content">
                        <h4>Nusrat Jahan</h4>
                        <h5>Active now..</h5>
                    </div>
                </div>
                <div class="right-item">
                    <div class="item call"><i class="fas fa-phone"></i></div>
                    <div class="item call"><i class="fas fa-sms"></i></div>
                    <div id="oranges" class="item tomato"></div>
                    <div id="golds" class="item indigo"></div>
                    <div id="lightblues" class="item lightgreen"></div>
                </div>
            </header>
            <div id="sms-box-second" class="sms-content">
                <div class="profile">
                    <img src="image/hijab.jpg" alt="">
                    <h4>Nusrat Jahan</h4>
                    <small>Your friends on facebook</small>
                    <small>Lives in Sherpur, Mymensingh, Bangladesh</small>
                </div>
            </div>
            <footer>
                <div class="end-section">
                    <textarea name="" id="comment-box-second" cols="10" rows="5"></textarea>
                    <button id="second-sms-sent">Sent</button>
                    <p id="love-S" class="love">❤️</p>
                </div>
            </footer>
        </div>
    </section>


    <script src="js/main.js"></script>
</body>
</html>
